<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
</head>
<body>
  <div id="root"></div>

  <script src="../lib/react.js"></script>
  <script src="../lib/react-dom.js"></script>
  <script src="../lib/babel.js"></script>

  <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super();

        this.state = {
          message: "Hello World",
          isShow: true
        }
      }

      btnClick() {
        this.setState({
          isShow: ! this.state.isShow
        })
      }

      render() {

        const {message, isShow} = this.state

        return (
          <div>
            <button onClick={() => this.btnClick()}>点击就送999</button>
            <h2>{isShow && <div>{ message }</div>}</h2>

            {/* v-show 的效果，控制display */}
            <div style={{display: isShow ? 'block': 'none'}}>哈哈哈哈</div>
          </div>
        )
      }
    }

    const root = ReactDOM.createRoot(document.querySelector("#root"))
    root.render(<App/>)
  </script>
</body>
</html>
